
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoMind - Ultimonte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2em;
    }
    .card-area {
      margin-top: 2em;
    }
    .card-slot {
      display: inline-block;
      margin: 1em;
      padding: 1em;
      border: 2px solid #0f0;
      width: 100px;
      height: 150px;
      vertical-align: top;
      background: #111;
      position: relative;
    }
    .card-slot.correct {
      border-color: gold;
    }
    .card-label {
      font-size: 1.5em;
      margin-top: 1em;
    }
    .result {
      margin-top: 2em;
      font-size: 1.25em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üÉè EchoMind - Ultimonte</h1>
  <p>Can you follow the winning card?</p>

  <div class="card-area">
    <div class="card-slot" onclick="reveal(0)">üÇ†</div>
    <div class="card-slot" onclick="reveal(1)">üÇ†</div>
    <div class="card-slot" onclick="reveal(2)">üÇ†</div>
  </div>

  <div class="result" id="result"></div>

  <script>
    // Trick logic: the card is always in the last place no matter the guess
    const correctIndex = 2;

    function reveal(index) {
      const slots = document.getElementsByClassName('card-slot');
      for (let i = 0; i < slots.length; i++) {
        slots[i].classList.remove('correct');
      }
      if (index === correctIndex) {
        document.getElementById("result").innerText = "üéâ You found it!";
      } else {
        document.getElementById("result").innerText = "‚ùå Wrong! The card was over here!";
        slots[correctIndex].classList.add('correct');
      }
    }
  </script>
</body>
</html>
