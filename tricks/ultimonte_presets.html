
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoMind - Ultimonte with Presets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
      text-align: center;
    }
    .card-slot {
      display: inline-block;
      margin: 1em;
      padding: 1em;
      border: 2px solid #0f0;
      width: 100px;
      height: 150px;
      background: #111;
      vertical-align: top;
      transition: all 0.3s ease;
    }
    .card-slot.correct {
      border-color: gold;
      background: #222;
    }
    .card-slot.reveal {
      transform: rotateY(180deg);
    }
    textarea, select {
      width: 80%;
      font-family: monospace;
      margin-top: 1em;
      padding: 1em;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1.2em;
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ğŸ­ EchoMind - Ultimonte (Presets)</h1>

  <select id="presetSelector" onchange="loadPreset()">
    <option value="">-- Choose a Script Preset --</option>
    <option value="classic">Classic Reveal</option>
    <option value="reverse">Reverse Trap</option>
    <option value="chaos">Chaos Pattern</option>
  </select>

  <textarea id="scriptBox" placeholder="Paste or edit your JSON script here..."></textarea><br>

  <button onclick="loadScript()">ğŸ“¥ Load Script</button>
  <button onclick="resetGame()">ğŸ” Reset</button>

  <div class="card-slot" onclick="reveal(0)">ğŸ‚ </div>
  <div class="card-slot" onclick="reveal(1)">ğŸ‚ </div>
  <div class="card-slot" onclick="reveal(2)">ğŸ‚ </div>

  <div class="result" id="resultText"></div>

  <script>
    let scriptData = {
      pattern: [2],
      voice: ["Try again..."],
      revealDelay: 1000
    };
    let currentIndex = 0;
    let revealed = false;

    const presets = {
      "classic": {
        pattern: [2,2,2],
        voice: ["Let's see...", "You sure?", "Try again..."],
        revealDelay: 1000
      },
      "reverse": {
        pattern: [0,1,2,1],
        voice: ["That's not it...", "Really?", "Try another one..."],
        revealDelay: 1300
      },
      "chaos": {
        pattern: [1,0,2,0,2,1],
        voice: ["You're getting warmer...", "Close, but not it!", "Feeling lucky?"],
        revealDelay: 1500
      }
    };

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = navigator.language || "en-US";
      speechSynthesis.speak(u);
    }

    function loadPreset() {
      const presetName = document.getElementById("presetSelector").value;
      if (presetName && presets[presetName]) {
        document.getElementById("scriptBox").value = JSON.stringify(presets[presetName], null, 2);
      }
    }

    function loadScript() {
      try {
        const input = document.getElementById("scriptBox").value;
        const parsed = JSON.parse(input);
        if (parsed.pattern && parsed.voice && parsed.revealDelay !== undefined) {
          scriptData = parsed;
          currentIndex = 0;
          alert("âœ… Script Loaded!");
        } else {
          alert("âš ï¸ Script missing required fields.");
        }
      } catch (e) {
        alert("âŒ Error parsing JSON.");
      }
    }

    function reveal(index) {
      if (revealed) return;
      revealed = true;

      const slots = document.getElementsByClassName("card-slot");
      for (let slot of slots) {
        slot.classList.remove("correct");
        slot.classList.add("reveal");
      }

      const correctIndex = scriptData.pattern[currentIndex % scriptData.pattern.length];
      const phrase = scriptData.voice[Math.floor(Math.random() * scriptData.voice.length)];

      speak(phrase);
      setTimeout(() => {
        if (index === correctIndex) {
          document.getElementById("resultText").innerText = "ğŸ‰ You got it!";
        } else {
          document.getElementById("resultText").innerText = "âŒ Wrong! The correct one is now highlighted.";
          slots[correctIndex].classList.add("correct");
        }
        currentIndex++;
      }, scriptData.revealDelay);
    }

    function resetGame() {
      revealed = false;
      const slots = document.getElementsByClassName("card-slot");
      for (let slot of slots) {
        slot.classList.remove("correct");
        slot.classList.remove("reveal");
      }
      document.getElementById("resultText").innerText = "";
    }
  </script>
</body>
</html>
