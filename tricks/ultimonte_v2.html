
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoMind - Ultimonte v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2em;
    }
    .card-area {
      margin-top: 2em;
    }
    .card-slot {
      display: inline-block;
      margin: 1em;
      padding: 1em;
      border: 2px solid #0f0;
      width: 100px;
      height: 150px;
      vertical-align: top;
      background: #111;
      position: relative;
      transition: transform 0.4s ease, background 0.4s ease;
      cursor: pointer;
    }
    .card-slot.correct {
      border-color: gold;
      background: #222;
    }
    .card-slot.reveal {
      transform: rotateY(180deg);
    }
    .result {
      margin-top: 2em;
      font-size: 1.25em;
      color: #0f0;
    }
    .replay-button {
      margin-top: 1em;
      padding: 0.5em 1.5em;
      font-size: 1em;
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üÉè EchoMind - Ultimonte v2</h1>
  <p>Can you find the impossible winning card?</p>

  <div class="card-area">
    <div class="card-slot" onclick="reveal(0)">üÇ†</div>
    <div class="card-slot" onclick="reveal(1)">üÇ†</div>
    <div class="card-slot" onclick="reveal(2)">üÇ†</div>
  </div>

  <div class="result" id="result"></div>
  <button class="replay-button" onclick="resetGame()">üîÅ Try Again</button>

  <script>
    const correctIndex = 2;
    let revealed = false;

    const phrases = [
      "Interesting choice‚Ä¶ are you sure?",
      "I thought you'd pick that one.",
      "Let's see what you missed...",
      "Was that your final answer?"
    ];

    const loseAudio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");
    const winAudio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3");

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function reveal(index) {
      if (revealed) return;
      revealed = true;
      const slots = document.getElementsByClassName('card-slot');
      for (let i = 0; i < slots.length; i++) {
        slots[i].classList.remove('correct');
        slots[i].classList.add('reveal');
      }

      const delay = 1000;
      speak(phrases[Math.floor(Math.random() * phrases.length)]);

      setTimeout(() => {
        if (index === correctIndex) {
          document.getElementById("result").innerText = "üéâ You found it!";
          winAudio.play();
        } else {
          document.getElementById("result").innerText = "‚ùå Wrong! It was here!";
          loseAudio.play();
          slots[correctIndex].classList.add('correct');
        }
      }, delay);
    }

    function resetGame() {
      revealed = false;
      const slots = document.getElementsByClassName('card-slot');
      for (let slot of slots) {
        slot.classList.remove('reveal');
        slot.classList.remove('correct');
      }
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
