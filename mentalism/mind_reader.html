
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ” EchoMind - Auto-Restart Mic</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    #cardArea {
      perspective: 1000px;
      width: 240px;
      height: 320px;
      margin: 40px auto;
      position: relative;
    }
    #cardReveal {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      border: 3px solid gold;
      box-shadow: 0 0 20px #ffe066;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: #222;
      text-transform: uppercase;
      padding: 10px;
    }
    #log {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      white-space: pre-line;
      max-width: 95%;
      margin: 0 auto;
    }
    button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid gold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ”® EchoMind: Auto-Healing Voice Reveal</h1>
  <p>Say a card like â€œthree diamondsâ€ or â€œjack heartsâ€.</p>

  <div id="cardArea">
    <div id="cardReveal">Waiting...</div>
  </div>

  <div id="log">ğŸ¤ Listening...</div>
  <button onclick="restartMic()">ğŸ” Manual Restart</button>

  <script>
    const ranks = [
      ["ace", "Ace"], ["2", "Two"], ["3", "Three"], ["4", "Four"], ["5", "Five"],
      ["6", "Six"], ["7", "Seven"], ["8", "Eight"], ["9", "Nine"], ["10", "Ten"],
      ["jack", "Jack"], ["queen", "Queen"], ["king", "King"]
    ];
    const suits = ["hearts", "diamonds", "clubs", "spades"];

    const cardMap = {};
    for (const suit of suits) {
      for (const [rk, rn] of ranks) {
        const full = rn + " of " + suit.charAt(0).toUpperCase() + suit.slice(1);
        const keys = [
          `${rk} of ${suit}`,
          `${rk} ${suit}`,
          `${rn.toLowerCase()} ${suit}`,
          `${rn.toLowerCase()} of ${suit}`
        ];
        for (const k of keys) {
          cardMap[k] = full;
        }
      }
    }

    let recognition;
    const cardReveal = document.getElementById("cardReveal");
    const log = document.getElementById("log");

    function revealCard(cardText) {
      cardReveal.textContent = cardText;
      localStorage.setItem("peek_message", cardText);
      log.innerText += "\nğŸ‰ Revealed: " + cardText;
    }

    function restartMic() {
      if (recognition) {
        try {
          recognition.stop();
          recognition.start();
          log.innerText += "\nğŸ” Mic manually restarted.";
        } catch (e) {
          log.innerText += "\nâŒ Restart error: " + e.message;
        }
      }
    }

    function setupRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        log.innerText = "âŒ Speech recognition not supported.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const t = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        log.innerText += "\nğŸ—£ " + t;

        const normalized = t.replace(/[^a-z0-9 ]+/g, "").toLowerCase();
        for (const spoken in cardMap) {
          if (normalized.includes(spoken)) {
            revealCard(cardMap[spoken]);
            break;
          }
        }
      };

      recognition.onerror = (e) => {
        log.innerText += "\nâš ï¸ Mic error: " + e.error;
      };

      recognition.onend = () => {
        log.innerText += "\nğŸ”„ Mic stopped. Restarting in 2.5 seconds...";
        setTimeout(() => {
          try {
            recognition.start();
            log.innerText += "\nğŸ§ Mic resumed.";
          } catch (err) {
            log.innerText += "\nâŒ Mic restart error: " + err.message;
          }
        }, 2500);
      };

      try {
        recognition.start();
        log.innerText = "ğŸ§ Mic listening...";
      } catch (err) {
        log.innerText = "âŒ Mic error: " + err.message;
      }
    }

    window.onload = () => setTimeout(setupRecognition, 500);
  </script>
</body>
</html>
